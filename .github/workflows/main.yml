name: Lint, Format, and Deploy

on:
  push:
    branches:
      - main  # Runs only on the main branch
  pull_request:
    branches:
      - main  # Runs on PRs targeting main

permissions:
  contents: write  # Needed for deployment

jobs:
  lint-and-format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          if [ -f package.json ]; then npm install; fi  # Install dependencies if package.json exists

      - name: Run ESLint
        run: |
          if [ -f package.json ]; then npx eslint . --ext .js,.ts; fi  # Lint JavaScript/TypeScript files

      - name: Run Prettier
        run: |
          if [ -f package.json ]; then npx prettier --check .; fi  # Check formatting

  deploy:
    needs: lint-and-format  # Runs only if linting and formatting pass
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # Deploys to GitHub Pages branch
          folder: .

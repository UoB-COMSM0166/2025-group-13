name: Lint, Format and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Allows manual triggering

permissions:
  contents: write

jobs:
  lint-and-format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint (Linting)
        continue-on-error: true  # Allow the workflow to continue even if ESLint fails
        run: npx eslint . || true  # Prevents failure from stopping the workflow

      - name: Run Prettier (Check Formatting)
        continue-on-error: true  # Prevents workflow from failing
        run: npx prettier --check . || true  # Ensures workflow continues

  deploy:
    needs: lint-and-format
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Prepare Deployment Files
        run: |
          mkdir -p dist
          cp -r index.html style.css docs/src dist/

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist

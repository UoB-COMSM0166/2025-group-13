<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dino Escape Game</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/p5.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.6/addons/p5.dom.js"></script>
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
    rel="stylesheet">
</head>

<body>
  <header id="page-header" class="pixcle-style-continer">
    <h1>Dino Escape</h1>
  </header>
  <div id="canvas-container" class="pixcle-style-continer"> <!-- class="pixcle-style-continer" -->
    <button id="left-btn" class="control-btn">⇦</button>
    <button id="right-btn" class="control-btn">⇨</button>
    <button id="jump-btn" class="control-btn">⇧</button>
  </div>
  <script src="src/AssetManager.js"></script>
  <script src="src/InputHandler.js"></script>
  <script src="src/Layouts.js"></script>
  <script src="src/GameScreen.js"></script>
  <script src="src/Game.js"></script>
  <script src="src/Brick.js"></script>
  <script src="src/Platform.js"></script>
  <script src="src/Food.js"></script>
  <script src="src/Fire.js"></script>
  <script src="src/Cave.js"></script>
  <script src="src/Health.js"></script>
  <script src="src/Map.js"></script>
  <script src="src/Player.js"></script>
  <script src="src/sketch.js"></script>

  <div id="instructions">
    <p>
      Use <span class="keycap">⬅</span> <span class="keycap">⬆</span> <span class="keycap mirror">⬅</span> keys to move the
      dinosaur.<br>
    </p>
    <p>
      Press <span class="keycap">ESC</span> / <span class="keycap">Q</span> to pause and  <span class="keycap">SPACE</span> to resume.
    </p>
  </div>
</body>

</html>
